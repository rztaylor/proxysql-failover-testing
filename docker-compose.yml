services:
  mysql-primary:
    image: mysql:8.0
    container_name: mysql-primary
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: company
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
      - ./mysql/primary.cnf:/etc/mysql/conf.d/custom.cnf:ro
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - proxysql-net

  mysql-secondary:
    image: mysql:8.0
    container_name: mysql-secondary
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: company
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - ./mysql/init-secondary:/docker-entrypoint-initdb.d:ro
      - ./mysql/secondary.cnf:/etc/mysql/conf.d/custom.cnf:ro
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - proxysql-net

  proxysql:
    image: proxysql/proxysql:2.5.5
    container_name: proxysql
    volumes:
      - ./proxysql/proxysql.cnf:/etc/proxysql.cnf:ro
    ports:
      - "6032:6032"  # Admin interface
      - "6033:6033"  # MySQL interface
    depends_on:
      mysql-primary:
        condition: service_healthy
      mysql-secondary:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysql", "-h", "127.0.0.1", "-P", "6032", "-uadmin", "-padmin", "-e", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - proxysql-net

  loadgen:
    image: loadgen:local
    container_name: loadgen
    environment:
      - PROXYSQL_HOST=proxysql
      - PROXYSQL_PORT=6033
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=app_password
      - MYSQL_DATABASE=company
    volumes:
      - ./loadgen/config.yml:/app/config.yml:ro
    depends_on:
      proxysql:
        condition: service_healthy
    networks:
      - proxysql-net
    restart: unless-stopped

networks:
  proxysql-net:
    driver: bridge
